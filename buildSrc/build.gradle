apply plugin: 'java-library'
apply plugin: 'groovy'
apply plugin: 'kotlin'
apply plugin: 'maven'

buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.0"

    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}

sourceCompatibility = "7"
targetCompatibility = "7"

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'com.android.tools.build:gradle:3.1.3'  //版本应该在 2.x以上
    implementation 'com.android.tools.build:gradle-api:3.1.3'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.0"

    compile('commons-io:commons-io:2.5') {
        transitive = true

    }
    compile 'org.javassist:javassist:3.20.0-GA'


}

repositories {
    google()
    jcenter()
    mavenCentral()
}

uploadArchives {
    repositories.mavenDeployer {
        repository(url: uri('../repo')) //仓库的路径，此处是项目根目录下的 repo 的文件夹
        pom.groupId = 'com.ld.buildsrc'  //groupId ，自行定义，一般是包名
        pom.artifactId = 'modify' //artifactId ，自行定义
        pom.version = '1.0.0' //version 版本号
    }
}